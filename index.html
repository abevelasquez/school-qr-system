<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Development of Web-Based Information System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #eef2f3;
    }
    h1 {
      color: #2c3e50;
      font-size: 32px;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    .logo img {
      width: 200px;
      margin-top: 20px;
    }
    .qr-box {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .qr-box img {
      border: 4px solid #2c3e50;
      border-radius: 10px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Development of Web-Based Information System</h1>
  <p>Bayambang National High School</p>

  <div class="logo">
    <img src="309186222_601064395138250_6442283269304537463_n.png" alt="School Logo">
  </div>

  <div class="qr-box">
    <!-- Temporary QR Code: papalitan natin ng live GitHub Pages link -->
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://example.com&size=200x200" alt="QR Code">
  </div>

  <footer>
    <p>Created for Research Project - Bayambang National High School</p>
  </footer>
</body>
</html>
